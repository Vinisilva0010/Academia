<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Immersion Fit" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Immersion Fit - Consultoria Fitness</title>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registrar Service Worker para notifica√ß√µes push
          navigator.serviceWorker.register('/firebase-messaging-sw.js', {
            scope: '/',
            updateViaCache: 'none' // Sempre buscar vers√£o mais recente
          })
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
              
              // Se h√° um Service Worker instalando, aguardar ele ativar
              if (registration.installing) {
                console.log('üì• Service Worker instalando...');
                registration.installing.addEventListener('statechange', (e) => {
                  if (e.target.state === 'activated') {
                    console.log('‚úÖ Service Worker ativado!');
                    // For√ßar o Service Worker a assumir controle imediatamente
                    if (registration.waiting) {
                      registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                  }
                });
              }
              
              // Se h√° um Service Worker esperando, ativar imediatamente
              if (registration.waiting) {
                console.log('üîÑ Service Worker esperando, ativando...');
                registration.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
              
              // Se j√° h√° um Service Worker ativo, usar ele
              if (registration.active) {
                console.log('‚úÖ Service Worker j√° est√° ativo');
              }
              
              // Aguardar Service Worker estar pronto
              navigator.serviceWorker.ready.then(() => {
                console.log('‚úÖ Service Worker pronto para uso');
              });
              
              // Verificar atualiza√ß√µes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // Verificar a cada minuto
            })
            .catch((registrationError) => {
              console.error('‚ùå Erro ao registrar Service Worker:', registrationError);
              console.error('Detalhes:', {
                name: registrationError.name,
                message: registrationError.message,
                stack: registrationError.stack
              });
            });

          // Listener para atualiza√ß√µes do Service Worker
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('üîÑ Service Worker controller mudou - novo Service Worker est√° ativo');
            // N√£o recarregar automaticamente, apenas logar
          });
          
          // Listener para mensagens do Service Worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            console.log('üì® Mensagem recebida do Service Worker:', event.data);
          });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers n√£o s√£o suportados neste navegador');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
