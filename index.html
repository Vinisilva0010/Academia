<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Immersion Fit" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Immersion Fit - Consultoria Fitness</title>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registrar Service Worker para notifica√ß√µes push
          navigator.serviceWorker.register('/firebase-messaging-sw.js', {
            scope: '/'
          })
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
              console.log('üì± Service Worker ativo:', registration.active ? 'Sim' : 'N√£o');
              console.log('üîÑ Service Worker esperando:', registration.waiting ? 'Sim' : 'N√£o');
              console.log('üì• Service Worker instalando:', registration.installing ? 'Sim' : 'N√£o');
              
              // Verificar atualiza√ß√µes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // Verificar a cada minuto
            })
            .catch((registrationError) => {
              console.error('‚ùå Erro ao registrar Service Worker:', registrationError);
              console.error('Detalhes:', {
                name: registrationError.name,
                message: registrationError.message,
                stack: registrationError.stack
              });
            });

          // Listener para atualiza√ß√µes do Service Worker
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('üîÑ Service Worker atualizado! Recarregando...');
            window.location.reload();
          });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers n√£o s√£o suportados neste navegador');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
